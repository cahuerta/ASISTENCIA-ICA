<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente Virtual para Pacientes</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #0072CE;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      background: #0072CE;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005bb5;
    }
    #preview {
      margin-top: 30px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      white-space: pre-wrap;
      display: none;
    }
    #descargar {
      display: none;
      margin-top: 15px;
      background: #0072CE;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="formulario">
    <h1>Asistente Virtual para Pacientes</h1>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required />

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="0" max="120" required />

    <label for="dolor">Dolor (Rodilla o Cadera):</label>
    <select id="dolor" name="dolor" required>
      <option value="">Seleccione...</option>
      <option value="Rodilla">Rodilla</option>
      <option value="Cadera">Cadera</option>
    </select>

    <label for="lado">Lado:</label>
    <select id="lado" name="lado" required>
      <option value="">Seleccione...</option>
      <option value="Derecha">Derecha</option>
      <option value="Izquierda">Izquierda</option>
    </select>

    <button type="submit">Generar Informe</button>
  </form>

  <!-- Vista previa -->
  <div id="preview"></div>

  <!-- Botón para descargar PDF -->
  <button id="descargar">Descargar PDF</button>

  <script>
    const form = document.getElementById("formulario");
    const preview = document.getElementById("preview");
    const btnDescargar = document.getElementById("descargar");
    let textoOrden = "";

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const rut = document.getElementById("rut").value;
      const edad = document.getElementById("edad").value;
      const dolor = document.getElementById("dolor").value;
      const lado = document.getElementById("lado").value;

      textoOrden = `Paciente: ${nombre}, RUT: ${rut}, ${edad} años.\n`;
      textoOrden += `Consulta por dolor de ${dolor.toLowerCase()} ${lado.toLowerCase()}.\n\n`;

      if (dolor === "Rodilla") {
        textoOrden += `Orden: Resonancia magnética de rodilla ${lado.toLowerCase()}.\n`;
        textoOrden += `Derivar con resultados al Dr. Jaime Espinoza.`;
      } else if (dolor === "Cadera") {
        textoOrden += `Orden: Resonancia magnética de cadera ${lado.toLowerCase()}.\n`;
        textoOrden += `Derivar con resultados al Dr. Cristóbal Huerta.`;
      }

      preview.textContent = textoOrden;
      preview.style.display = "block";
      btnDescargar.style.display = "inline-block";
    });

    btnDescargar.addEventListener("click", async function () {
      const res = await fetch("https://asistencia-ica-backend.onrender.com/pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto: textoOrden }),
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "orden_resonancia.pdf";
        a.click();
      } else {
        alert("No se pudo generar el PDF.");
      }
    });
  </script>
</body>
</html>
